<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" type="text/css" href="/public/assets/css/style.css"> -->
    <title>Scraping With Mongoose</title>
    <style>
        body {
            background-color: white
        }
        #image-container {
            background-size: cover;
            position: relative;
            height: 300px;
            background-image: url("newsprint-background.jpeg");
        }
        .text {
            background-color: white;
            color: black;
            font-size: 8vw;
            font-weight: bolder;
            margin: 0 auto;
            padding: 10px;
            width: 50%;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        #container {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            align-content: center;
            padding-top: 5px;
        }

        h1 {
            font-weight: bolder;
            font-size: 3.5em;
            padding-left: 21rem;
            padding-bottom: 3rem;
            padding-right: 17rem
        }

        a:link {
            font-size: 2em;
            text-decoration: none
        }

        a:visited {
            color: aquamarine
        }

        a:hover {
            color: rgb(18, 4, 141)
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
            padding-left: 3rem;
        }

        #notes {
            float: right;
            width: 30%;
            padding-right: 1.5rem;
            padding-left: 1.5rem;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: whitesmoke;
        }

        h2 {
            font-size: 2.5em
        }

        input {
            height: 36px;
            font-size: 24px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding-top: 2em;
            padding-bottom: 1.5em
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper cyan darken-1">
            <a href="/public/index.html" class="brand-logo">NewScraper</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/public/index.html">Home</a></li>
                <li><a href="/scrape">Get New Articles</a></li>
            </ul>
        </div>
    </nav>
    <div id="image-container">
        <div class="text">NewScraper</div>
    </div>
    <br>
    <div class="container">
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <br>
    <footer class="page-footer cyan darken-1">
        <div class="footer-container">
            Mongo Scraper - NYTimes Arts
        </div>
